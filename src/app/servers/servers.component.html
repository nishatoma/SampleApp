<label>Server Name</label>
<!-- <input 
  type="text" 
  class="form-control"
  (input)="onUpdateServerName($event)"> $event gives the data that is inputted -->
  <!-- Another way to update the value of the server name is two-way data binding -->
  <input 
    type="text" 
    class="form-control"
    [(ngModel)]="serverName">
  <br>
  <!-- <p>{{getServerName()}}</p> -->
<!-- Square brackets [] imply property binding which dynamically binds some property, like a boolean, etc to html-->
<!-- Event binding uses (), when a specific event happens. Like click of a button. -->
<button class="btn btn-primary" 
[disabled]="!allowNewServer"
(click)="onServerCreated()">Add Server</button>
<br>
<br>
<!-- We used property binding below.-->
<!-- <p [innerText]="allowNewServer"></p> -->
<!-- <p>{{ getServerCreationStatus() }}</p> -->
<p *ngIf="serverCreated; else noServer">Server was created! Server name is {{ serverName }}</p>
<ng-template #noServer>
  <p>
    No server created yet!
  </p>
</ng-template>
<!-- We can style elements with ngStyle directive as well!-->
<!-- ngFor directive to replicate DOM elements. -->
<app-server *ngFor="let server of servers"></app-server>
